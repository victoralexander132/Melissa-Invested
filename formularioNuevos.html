<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invested | Bienestar financiero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link rel="icon" href="./assets/img/logo.PNG" />
    <link href="./assets/css/formularionuevos.css" rel="stylesheet" />
  </head>
  <body> 
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre y Apellidos</label>
          <input type="text" class="form-control" id="name"  required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email"  required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">CP</label>
          <input type="text" class="form-control" id="cp" required>
        </div>
        <div class="col-md-6">
          <label for="monto" class="form-label">Monto</label>
          <input type="number" min="1000" max="100000" class="form-control" id="monto" required>
        </div>
        <div class="col-md-6">
          <label for="idprestamo" class="form-label">ID Préstamo</label>
          <input type="text" readonly class="form-control-plaintext" id="prestamoid" value="">
        </div>
        <div class="col-md-6">
          <label for="idprestamo" class="form-label">Interés</label>
          <input type="text" readonly class="form-control-plaintext" id="interes" value="20%">
        </div>
        <div class="col-md-6">
          <div class="d-grid">
            <button class="btn btn-primary btnregistrar" id="btnregistrar" type="submit">Registrar</button>
          </div>
        </div>


      </form>
      <a id="botonredirect"  class="btn btnatras" role="button">x</a>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/formularioNuevos.js"></script>
  </body>
</html>
